<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fruit Burst Website Landing Page</title>
    <!--============= Favicon  =============-->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!--============= Google Font  =============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!--============= DaisyUI/Tailwind Link  =============-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--========= Font awesome =========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--============= Custom Css  =============-->
    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }

        .search-icon {
            padding-left: 10px;
            background: url("./images/magnifying-glass-solid.svg") no-repeat right;
            background-size: 30px;
        }

        /* .overlay{
            background:linear-gradient(0deg, rgba(255, 0, 150, 0.3), rgba(255, 0, 150, 0.3));

        } */
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#F85559',
                    }
                }
            }
        }
    </script>
</head>

<body class="lato-font">
    <header class="container mx-auto">
        <!--============= Navbar  =============-->
        <nav>
            <div class="navbar bg-base-100 md:bg-primary-color rounded-[600px] lg:text-white">
                <div class="navbar-start hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-[18px] font-[500]">Home</a></li>
                        <li><a class="text-[18px] font-[500]">About Us</a></li>
                        <li><a class="text-[18px] font-[500]">Shop</a></li>
                        <li><a class="text-[18px] font-[500]">All Fruits</a></li>
                    </ul>
                </div>
                <div class="navbar-center">
                    <img src="./images/logo.png" alt="">
                    <a class="ml-3 text-[30px] md:text-[40px] normal-case font-[700]" href="">Fruit Burst</a>
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden ml-[9.5rem]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-[175px] ml-[2rem] space-y-2">
                            <li><a class="text-[18px]font-[500]">Home</a></li>
                            <li><a class="text-[18px]font-[500]">About Us</a></li>
                            <li><a class="text-[18px]font-[500]">Shop</a></li>
                            <li><a class="text-[18px]font-[500]">All Fruits</a></li>
                            <input type="text" placeholder="Search here"
                                class="sm:hidden input input-bordered w-[150px] h-[50px] rounded-[50px] search-icon" />
                        </ul>
                    </div>
                </div>
                <div class="navbar-end hidden sm:flex ">
                    <div class="form-control">
                        <input type="text" placeholder="Search here"
                            class="input input-bordered h-[50px] rounded-[50px] lg:w-[400px] sm:w-[200px] search-icon text-[18px] font-[500] text-black bg-white border-none" />
                    </div>
                </div>
            </div>
        </nav>
        <div class="my-10 relative">
            <div class="carousel w-full lg:h-[460px] z-10">
                <div id="slide1" class="overlay">
                    <img class="overlay" src="./images/banner1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="./images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="./images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <div class="absolute ml-[7%] -mt-[44%] lg:ml-[20%] lg:-mt-[35%] z-20">
                <h1 class="text-center text-[28px] font-[600] lg:text-[72px] lg:font-[800] text-white">Exotic tastes at
                    your <br> doorstep</h1>
                <p class="text-[16px] text-white text-center w-[365px] lg:w-[100%] mx-auto">We supply highly quality organic products</p>
                <button
                    class="btn bg-primary-color block mx-auto lg:text-[20px] lg:font-[800] text-white border-none rounded-[8px] my-5"
                    href="">Shop Now</button>
            </div>

    </main>

        </div>
        <div class="grid md:grid-flow-col gap-4 grid-cols-4 justify-center content-center">
            <a class="link link-hover text-[18px] font-[600]">Home</a>
            <a class="link link-hover text-[18px] font-[600]">About us</a>
            <a class="link link-hover text-[18px] font-[600]">Shop</a>
            <a class="link link-hover text-[18px] font-[600]">All Fruits</a>

            <a class="link link-hover text-[18px] font-[600]">Support</a>
            <a class="link link-hover text-[18px] font-[600]">My Account</a>

        <div>

                <ul class="flex md:space-x-10 space-x-5">
                    <li><a class="text-[40px]" href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a class="text-[40px]" href=""><img class="w-[40px] h-[40px]" src="./images/facebook 1.svg"

                    <li><a class="text-[40px]" href=""><img class="w-[40px] h-[40px]" src="./images/Group 49.svg"

                    <li><a class="text-[40px]" href=""><i class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a class="text-[40px]" href=""><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a class="text-[40px]" href=""><i class="fa-brands fa-apple"></i></a></li>
                </ul>

        </div>
